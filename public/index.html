<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Exchange Rates</title>
  <script src="js/bundle.js"></script>
</head>
<body>
  <div id="app">
    <h1>Exchange Rates</h1>
    <ul>
      <li v-for="(value, name) in currencies.rates">
        {{ name }}: {{ value }}
      </li>
    </ul>
    <h2>Convert from Euros</h2>
    <form v-on:submit.prevent="convertFromEuros">
      <div>
        <label for="amount">Enter Amount:</label>
        <input id="amount" type="text" name="amount" required>
      </div>
      <div>
        <label for="currency">Select Currency:</label>
        <select id="currency" required>
          <<option v-for="name in currencies.rates" :value="currencies">{{ currencies.rates.name }}</option>
      </div>
      <input type="submit" value="Convert currency">
      <div>
        <label>Converted From Euros: {{ convertedFromEuros }}</label>
      </div>
    </form>
  </div>
</body>
</html>
